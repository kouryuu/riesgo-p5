<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map;
function initialize() {
  var map1Options = {
    zoom: 5,
    center: new google.maps.LatLng(23.6266557,-102.5375005)

  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      map1Options);
var map2Options = {
  zoom: 4,
  center: new google.maps.LatLng(39.7643389,-104.8551115)
};
map2 = new google.maps.Map(document.getElementById('map-canvas2'),
    map2Options);
var map3Options = {
  zoom: 4,
  center: new google.maps.LatLng(52.5075419,13.4261419)
};
map3 = new google.maps.Map(document.getElementById('map-canvas3'),
    map3Options);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>

<center>
    <h1>Mapa de MÃ©xico</h1>
    <div id="map-canvas" style="height:400px;width:400px"></div>
    <h1>Mapa de Estados Unidos</h1>
    <div id="map-canvas2" style="height:400px;width:400px"></div>
    <h1>Mapa de Europa</h1>
    <div id="map-canvas3" style="height:400px;width:400px"></div>
  </center>
  </body>
</html>
